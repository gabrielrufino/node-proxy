name: Node Proxy CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test:cov
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
